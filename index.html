<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-8 ">
    <header>




    </header>


    <main>
              <div class="flex flex-col md:flex-row">

                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                    <div class="card bg-base-100 w-80 shadow-xl">
                        <figure>
                          <img
                            src="images/triangle.png"
                            alt="Shoes" />
                        </figure>
                        <div class="card-body">
                          <h2 class="card-title">Triangle!</h2>
                          <p class="text-center">Area (A) =
                            0.5 x  b x
                            h</p>
                            <div>
                              <input id="triangle-base" type="number" placeholder="b" class="bg-slate-300 w-20 text-2xl p-2 rounded-sm">
                            <span class="mr-4 ml-2">cm</span>
                            <input  id="triangle-height" type="number" placeholder="h" class="bg-slate-300 w-20 text-2xl p-2 rounded-sm">
                            <span>cm</span>
                            </div>
                          <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                      
                      <div class="card bg-base-100 w-80 shadow-xl">
                        <figure>
                          <img
                            src="images/rectangle.png"
                            alt="Shoes" />
                        </figure>
                        <div class="card-body">
                          <h2 class="card-title">Rectangle</h2>
                          <p>Area(A)= w x l</p>
                          <div>
                            <input id="Rectangle-base" type="number" placeholder="w" class="bg-slate-300 w-20 text-2xl p-2 rounded-sm">
                          <span class="mr-4 ml-2">cm</span>
                          <input  id="Rectangle-height" type="number" placeholder="l" class="bg-slate-300 w-20 text-2xl p-2 rounded-sm">
                          <span>cm</span>
                          </div>
                          <div class="card-actions ">
                            <button onclick="calculatedRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>

                      <div class="card bg-base-100 w-80 shadow-xl">
                        <figure>
                          <img
                            src="images/parallelogram.png"
                            alt="Shoes" />
                        </figure>
                        <div class="card-body">
                          <h2 class="card-title">parallelogram</h2>
                          <p>Area(A)= b x h</p>
                          <div>
                            <input id="parallelogram-base" type="number" placeholder="b" class="bg-slate-300 w-20 text-2xl p-2 rounded-sm">
                          <span class="mr-4 ml-2">cm</span>
                          <input  id="parallelogram-height" type="number" placeholder="h" class="bg-slate-300 w-20 text-2xl p-2 rounded-sm">
                          <span>cm</span>
                          </div>
                          <div class="card-actions ">
                            <button class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>

                      <div class="card bg-base-100 w-80 shadow-xl">
                        <figure>
                          <img
                            src="images/rhombus.png"
                            alt="Shoes" />
                        </figure>
                        <div class="card-body">
                          <h2 class="card-title">Rhombus</h2>
                          <p>Area(A)= 0.5 x d1 x d2</p>
                          <div>
                            <input id="Rhombus-base" type="number" placeholder="d1" class="bg-slate-300 w-20 text-2xl p-2 rounded-sm">
                          <span class="mr-4 ml-2">cm</span>
                          <input  id="Rhombus-height" type="number" placeholder="d2" class="bg-slate-300 w-20 text-2xl p-2 rounded-sm">
                          <span>cm</span>
                          </div>
                          <div class="card-actions ">
                            <button class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>

                <div class="w-96 border-2 border-gray-700 rounded-md">
                    <h3 class="text-3xl text-center p-4">Area Calculation</h3>
                    <div id="calculated-area" class="text-center text-2xl text-red-600">

                    </div>

                </div>


              </div>


    </main>

    <script src="triangle-calculate.js"></script>
    
</body>
</html>
